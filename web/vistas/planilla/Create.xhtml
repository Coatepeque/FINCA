<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreatePlanillaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">
        <p:panelGrid columns="2">          
          <p:outputLabel value="#{bundle.CreatePlanillaLabel_salarioBase}" for="salarioBase" />
          <p:inputText id="salarioBase" value="#{planillaController.selected.salarioBase}" title="#{bundle.CreatePlanillaTitle_salarioBase}" required="true" requiredMessage="#{bundle.CreatePlanillaRequiredMessage_salarioBase}"/>
          <p:outputLabel value="#{bundle.CreatePlanillaLabel_descuentos}" for="descuentos" />
          <p:inputText id="descuentos" value="#{planillaController.selected.descuentos}" title="#{bundle.CreatePlanillaTitle_descuentos}" />
          <p:outputLabel value="#{bundle.CreatePlanillaLabel_igss}" for="igss" />
          <p:inputText id="igss" value="#{planillaController.selected.igss}" title="#{bundle.CreatePlanillaTitle_igss}" />
          <p:outputLabel value="#{bundle.CreatePlanillaLabel_bonificación}" for="bonificación" />
          <p:inputText id="bonificación" value="#{planillaController.selected.bonificación}" title="#{bundle.CreatePlanillaTitle_bonificación}" />
          <p:outputLabel value="#{bundle.CreatePlanillaLabel_salarioLiquido}" for="salarioLiquido" />
          <p:inputText id="salarioLiquido" value="#{planillaController.selected.salarioLiquido}" title="#{bundle.CreatePlanillaTitle_salarioLiquido}" required="true" requiredMessage="#{bundle.CreatePlanillaRequiredMessage_salarioLiquido}"/>
          <p:outputLabel value="#{bundle.CreatePlanillaLabel_idEmpleado}" for="idEmpleado" />
          <p:selectOneMenu id="idEmpleado" value="#{planillaController.selected.idEmpleado}" title="#{bundle.CreatePlanillaTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreatePlanillaRequiredMessage_idEmpleado}">
            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
        <br />
        <p:commandButton action="#{planillaController.create}" value="#{bundle.CreatePlanillaSaveLink}" icon="ui-icon-disk"/>
        <p:commandButton action="#{planillaController.prepareList}" value="#{bundle.CreatePlanillaShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        <p:button outcome="/index" value="#{bundle.CreatePlanillaIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
