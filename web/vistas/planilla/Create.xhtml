<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreatePlanillaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form id="centrar">
        <h:panelGrid columns="2">          
          <h:outputLabel value="#{bundle.CreatePlanillaLabel_salarioBase}" for="salarioBase" />
          <h:inputText id="salarioBase" value="#{planillaController.selected.salarioBase}" title="#{bundle.CreatePlanillaTitle_salarioBase}" required="true" requiredMessage="#{bundle.CreatePlanillaRequiredMessage_salarioBase}"/>
          <h:outputLabel value="#{bundle.CreatePlanillaLabel_descuentos}" for="descuentos" />
          <h:inputText id="descuentos" value="#{planillaController.selected.descuentos}" title="#{bundle.CreatePlanillaTitle_descuentos}" />
          <h:outputLabel value="#{bundle.CreatePlanillaLabel_igss}" for="igss" />
          <h:inputText id="igss" value="#{planillaController.selected.igss}" title="#{bundle.CreatePlanillaTitle_igss}" />
          <h:outputLabel value="#{bundle.CreatePlanillaLabel_bonificación}" for="bonificación" />
          <h:inputText id="bonificación" value="#{planillaController.selected.bonificación}" title="#{bundle.CreatePlanillaTitle_bonificación}" />
          <h:outputLabel value="#{bundle.CreatePlanillaLabel_salarioLiquido}" for="salarioLiquido" />
          <h:inputText id="salarioLiquido" value="#{planillaController.selected.salarioLiquido}" title="#{bundle.CreatePlanillaTitle_salarioLiquido}" required="true" requiredMessage="#{bundle.CreatePlanillaRequiredMessage_salarioLiquido}"/>
          <h:outputLabel value="#{bundle.CreatePlanillaLabel_idEmpleado}" for="idEmpleado" />
          <h:selectOneMenu id="idEmpleado" value="#{planillaController.selected.idEmpleado}" title="#{bundle.CreatePlanillaTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreatePlanillaRequiredMessage_idEmpleado}">
            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{planillaController.create}" value="#{bundle.CreatePlanillaSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{planillaController.prepareList}" value="#{bundle.CreatePlanillaShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreatePlanillaIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
