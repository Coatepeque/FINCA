<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPlanillaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.EditPlanillaLabel_salarioBase}" for="salarioBase" />
          <p:inputText id="salarioBase" value="#{planillaController.selected.salarioBase}" title="#{bundle.EditPlanillaTitle_salarioBase}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_salarioBase}"/>
          <p:outputLabel value="#{bundle.EditPlanillaLabel_descuentos}" for="descuentos" />
          <p:inputText id="descuentos" value="#{planillaController.selected.descuentos}" title="#{bundle.EditPlanillaTitle_descuentos}" />
          <p:outputLabel value="#{bundle.EditPlanillaLabel_igss}" for="igss" />
          <p:inputText id="igss" value="#{planillaController.selected.igss}" title="#{bundle.EditPlanillaTitle_igss}" />
          <p:outputLabel value="#{bundle.EditPlanillaLabel_bonificación}" for="bonificación" />
          <p:inputText id="bonificación" value="#{planillaController.selected.bonificación}" title="#{bundle.EditPlanillaTitle_bonificación}" />
          <p:outputLabel value="#{bundle.EditPlanillaLabel_salarioLiquido}" for="salarioLiquido" />
          <p:inputText id="salarioLiquido" value="#{planillaController.selected.salarioLiquido}" title="#{bundle.EditPlanillaTitle_salarioLiquido}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_salarioLiquido}"/>
          <p:outputLabel value="#{bundle.EditPlanillaLabel_idEmpleado}" for="idEmpleado" />
          <p:selectOneMenu id="idEmpleado" value="#{planillaController.selected.idEmpleado}" title="#{bundle.EditPlanillaTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_idEmpleado}">
            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
          <p:menuButton value="Opciones">
              <p:menuitem action="#{planillaController.update}" value="#{bundle.EditPlanillaSaveLink}" icon="ui-icon-disk"/>
              <p:menuitem outcome="View" value="#{bundle.EditPlanillaViewLink}" icon="ui-icon-search"/>
              <p:menuitem action="#{planillaController.prepareList}" value="#{bundle.EditPlanillaShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
          </p:menuButton>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
