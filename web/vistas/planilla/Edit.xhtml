<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPlanillaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditPlanillaLabel_idPlanilla}" for="idPlanilla" />
          <h:inputText id="idPlanilla" value="#{planillaController.selected.idPlanilla}" title="#{bundle.EditPlanillaTitle_idPlanilla}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_idPlanilla}"/>
          <h:outputLabel value="#{bundle.EditPlanillaLabel_salarioBase}" for="salarioBase" />
          <h:inputText id="salarioBase" value="#{planillaController.selected.salarioBase}" title="#{bundle.EditPlanillaTitle_salarioBase}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_salarioBase}"/>
          <h:outputLabel value="#{bundle.EditPlanillaLabel_descuentos}" for="descuentos" />
          <h:inputText id="descuentos" value="#{planillaController.selected.descuentos}" title="#{bundle.EditPlanillaTitle_descuentos}" />
          <h:outputLabel value="#{bundle.EditPlanillaLabel_igss}" for="igss" />
          <h:inputText id="igss" value="#{planillaController.selected.igss}" title="#{bundle.EditPlanillaTitle_igss}" />
          <h:outputLabel value="#{bundle.EditPlanillaLabel_bonificación}" for="bonificación" />
          <h:inputText id="bonificación" value="#{planillaController.selected.bonificación}" title="#{bundle.EditPlanillaTitle_bonificación}" />
          <h:outputLabel value="#{bundle.EditPlanillaLabel_salarioLiquido}" for="salarioLiquido" />

          <h:outputLabel value="#{bundle.EditPlanillaLabel_idEmpleado}" for="idEmpleado" />
          <h:selectOneMenu id="idEmpleado" value="#{planillaController.selected.idEmpleado}" title="#{bundle.EditPlanillaTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_idEmpleado}">
            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{planillaController.update}" value="#{bundle.EditPlanillaSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditPlanillaViewLink}"/>
        <br />
        <h:commandLink action="#{planillaController.prepareList}" value="#{bundle.EditPlanillaShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditPlanillaIndexLink}" />
      </h:form>
