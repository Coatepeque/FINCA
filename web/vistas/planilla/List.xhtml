<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListPlanillaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="form" styleClass="jsfcrud_list_form">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:toolbar>
          <p:toolbarGroup align="left">
            <p:commandButton action="#{planillaController.prepareCreate}" value="#{bundle.ListPlanillaCreateLink}" icon="ui-icon-newwin"/>
            <p:button outcome="/index" value="#{bundle.ListActividadIndexLink}" icon="ui-icon-home"/>
            <p:separator />
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"> 
              <p:printer target="tabla"  />
            </p:commandButton>
          </p:toolbarGroup>


          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="tabla" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="tabla" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="tabla" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>
        
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListPlanillaEmpty}" rendered="#{planillaController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{planillaController.items.rowCount > 0}">

          <p:dataTable value="#{planillaController.items}" var="item" style="border:solid 1px" id="tabla" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" >           

            <p:column style="width:32px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_idPlanilla}"/>
              </f:facet>
              <h:outputText value="#{item.idPlanilla}"/>
            </p:column>
            <p:column filterBy="#{item.salarioBase}" sortBy="#{item.salarioBase}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_salarioBase}"/>
              </f:facet>
              <h:outputText value="#{item.salarioBase}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_descuentos}"/>
              </f:facet>
              <h:outputText value="#{item.descuentos}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_igss}"/>
              </f:facet>
              <h:outputText value="#{item.igss}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_bonificación}"/>
              </f:facet>
              <h:outputText value="#{item.bonificación}"/>
            </p:column>
            <p:column filterBy="#{item.salarioLiquido}" sortBy="#{item.salarioLiquido}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_salarioLiquido}"/>
              </f:facet>
              <h:outputText value="#{item.salarioLiquido}"/>
            </p:column>
            <p:column filterBy="#{item.idEmpleado.nombres}" sortBy="#{item.idEmpleado.nombres}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPlanillaTitle_idEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idEmpleado.nombres}"/>
            </p:column>

            <p:column style="width:32px" exportable="false" toggleable="false">
              <p:menuButton value="">
                <p:menuitem action="#{planillaController.prepareView}" value="#{bundle.ListPlanillaViewLink}" icon="ui-icon-search" />
                <p:menuitem action="#{planillaController.prepareEdit}" value="#{bundle.ListPlanillaEditLink}" icon="ui-icon-wrench" />
                <p:menuitem action="#{planillaController.destroy}" value="#{bundle.ListPlanillaDestroyLink}" icon="ui-icon-trash" update=":form:growl" ajax="false"/>           
              </p:menuButton>
            </p:column>
            
          </p:dataTable>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
