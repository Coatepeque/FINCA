<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewActividadLabel_idActividad}"/>
          <h:outputText value="#{actividadController.selected.idActividad}" title="#{bundle.ViewActividadTitle_idActividad}"/>
          <h:outputText value="#{bundle.ViewActividadLabel_codigo}"/>
          <h:outputText value="#{actividadController.selected.codigo}" title="#{bundle.ViewActividadTitle_codigo}"/>
          <h:outputText value="#{bundle.ViewActividadLabel_descripcion}"/>
          <h:outputText value="#{actividadController.selected.descripcion}" title="#{bundle.ViewActividadTitle_descripcion}"/>
          <h:outputText value="#{bundle.ViewActividadLabel_idCentro}"/>
          <h:outputText value="#{actividadController.selected.idCentro}" title="#{bundle.ViewActividadTitle_idCentro}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{actividadController.destroyAndView}" value="#{bundle.ViewActividadDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewActividadEditLink}"/>
        <br />
        <h:commandLink action="#{actividadController.prepareCreate}" value="#{bundle.ViewActividadCreateLink}" />
        <br />
        <h:commandLink action="#{actividadController.prepareList}" value="#{bundle.ViewActividadShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewActividadIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
