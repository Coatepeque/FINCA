<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id='centrar'> 
               <p:growl id="msgs" showDetail="true"/>
        <p:panelGrid columns="2">          
          <h:outputText value="#{bundle.ViewActividadLabel_codigo}"/>
          <h:outputText value="#{actividadController.selected.codigo}" title="#{bundle.ViewActividadTitle_codigo}"/>
          <h:outputText value="#{bundle.ViewActividadLabel_descripcion}"/>
          <h:outputText value="#{actividadController.selected.descripcion}" title="#{bundle.ViewActividadTitle_descripcion}"/>
          <h:outputText value="#{bundle.ViewActividadLabel_idCentro}"/>
          <h:outputText value="#{actividadController.selected.idCentro.codigo}" title="#{bundle.ViewActividadTitle_idCentro}"/>
        </p:panelGrid>
        <br/>
            <p:menuButton value="Opciones">
                <p:menuitem action="#{actividadController.destroyAndView}" value="#{bundle.ViewActividadDestroyLink}" icon="ui-icon-trash"/>
                <p:menuitem outcome="Edit" value="#{bundle.ViewActividadEditLink}" icon="ui-icon-wrench"/>
                <p:menuitem action="#{actividadController.prepareCreate}" value="#{bundle.ViewActividadCreateLink}" icon="ui-icon-newwin"/>    
                <p:menuitem action="#{actividadController.prepareList}" value="#{bundle.ViewActividadShowAllLink}" icon="ui-icon-clipboard" ajax="false"/>
            </p:menuButton>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
