<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:outputText escape="false" value="#{bundle.ListActividadEmpty}" rendered="#{actividadController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{actividadController.items.rowCount > 0}">
          <h:outputText value="#{actividadController.pagination.pageFirstItem + 1}..#{actividadController.pagination.pageLastItem + 1}/#{actividadController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{actividadController.previous}" value="#{bundle.Previous} #{actividadController.pagination.pageSize}" rendered="#{actividadController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{actividadController.next}" value="#{bundle.Next} #{actividadController.pagination.pageSize}" rendered="#{actividadController.pagination.hasNextPage}"/>&nbsp;
          <p:dataTable value="#{actividadController.items}" var="item" style="border:solid 1px">
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListActividadTitle_idActividad}"/>
              </f:facet>
              <h:outputText value="#{item.idActividad}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListActividadTitle_codigo}"/>
              </f:facet>
              <h:outputText value="#{item.codigo}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListActividadTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListActividadTitle_idCentro}"/>
              </f:facet>
              <h:outputText value="#{item.idCentro}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <p:commandButton action="#{actividadController.prepareView}" value="#{bundle.ListActividadViewLink}" icon="ui-icon-search"/>
              <h:outputText value=" "/>
              <br/><br/>
              <p:commandButton action="#{actividadController.prepareEdit}" value="#{bundle.ListActividadEditLink}" icon="ui-icon-wrench"/>
              <h:outputText value=" "/>
              <br/><br/>
              <p:commandButton action="#{actividadController.destroy}" value="#{bundle.ListActividadDestroyLink}" icon="ui-icon-strash"/>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        <br />
        <p:commandButton action="#{actividadController.prepareCreate}" value="#{bundle.ListActividadCreateLink}" icon="ui-icon-newwin"/>
        &nbsp;
        <p:button outcome="/index" value="#{bundle.ListActividadIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
