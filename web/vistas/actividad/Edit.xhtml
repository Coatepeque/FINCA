<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">

        <p:panelGrid columns="2" style="content:center">          
          <p:outputLabel value="#{bundle.EditActividadLabel_codigo}" for="codigo" />
          <p:inputText id="codigo" value="#{actividadController.selected.codigo}" title="#{bundle.EditActividadTitle_codigo}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_codigo}"/>
          <p:outputLabel value="#{bundle.EditActividadLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{actividadController.selected.descripcion}" title="#{bundle.EditActividadTitle_descripcion}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_descripcion}"/>
          <p:outputLabel value="#{bundle.EditActividadLabel_idCentro}" for="idCentro" />
          <p:selectOneMenu id="idCentro" value="#{actividadController.selected.idCentro}" title="#{bundle.EditActividadTitle_idCentro}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idCentro}">
            <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
        <br/>
        <p:menuButton value="Opciones">
          <p:menuitem action="#{actividadController.update}" value="#{bundle.EditActividadSaveLink}" ajax="false" icon="ui-icon-disk"/>
          <p:menuitem outcome="View" value="#{bundle.EditActividadViewLink}" icon="ui-icon-search" />
          <p:menuitem action="#{actividadController.prepareList}" value="#{bundle.EditActividadShowAllLink}" immediate="true" icon="ui-icon-clipboard"/> 
          <p:menuitem outcome="/index" value="#{bundle.EditActividadIndexLink}" icon="ui-icon-home"/>
        </p:menuButton>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
