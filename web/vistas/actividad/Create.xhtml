<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.CreateActividadLabel_codigo}" for="codigo" />
          <p:inputText id="codigo" value="#{actividadController.selected.codigo}" title="#{bundle.CreateActividadTitle_codigo}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_codigo}"/>
          <p:outputLabel value="#{bundle.CreateActividadLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{actividadController.selected.descripcion}" title="#{bundle.CreateActividadTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_descripcion}"/>
          <p:outputLabel value="#{bundle.CreateActividadLabel_idCentro}" for="idCentro" />
          <p:selectOneMenu id="idCentro" value="#{actividadController.selected.idCentro}" title="#{bundle.CreateActividadTitle_idCentro}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_idCentro}">
            <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
        <br />
        <p:commandButton action="#{actividadController.create}" value="#{bundle.CreateActividadSaveLink}" ajax="false" icon="ui-icon-disk" />
        <p:commandButton action="#{actividadController.prepareList}" value="#{bundle.CreateActividadShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        <p:button outcome="/index" value="#{bundle.CreateActividadIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
