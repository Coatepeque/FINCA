<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateReporteDiarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{reporteDiarioController.selected.descripcion}" title="#{bundle.CreateReporteDiarioTitle_descripcion}" />
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_fecha}" for="fecha" />
          <p:calendar id="fecha" value="#{reporteDiarioController.selected.fecha}" pattern="dd/MM/yyyy HH:mm:ss" mask="true"/> 
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_horainicio}" for="horainicio" />
          <p:calendar id="horainicio" value="#{reporteDiarioController.selected.horainicio}" pattern="HH:mm:ss" timeOnly="true"/>
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_horafinal}" for="horafinal" />
          <p:calendar id="horafinal" value="#{reporteDiarioController.selected.horafinal}" pattern="HH:mm:ss" timeOnly="true"/>
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_idCostos}" for="idCostos" />
          <p:selectOneMenu id="idCostos" value="#{reporteDiarioController.selected.idCostos}" title="#{bundle.CreateReporteDiarioTitle_idCostos}" required="true" requiredMessage="#{bundle.CreateReporteDiarioRequiredMessage_idCostos}">
            <f:selectItems value="#{costosController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_idEmpleado}" for="idEmpleado" />
          <p:selectOneMenu id="idEmpleado" value="#{reporteDiarioController.selected.idEmpleado}" title="#{bundle.CreateReporteDiarioTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateReporteDiarioRequiredMessage_idEmpleado}">
            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
          <p:outputLabel value="#{bundle.CreateReporteDiarioLabel_idSubActividad}" for="idSubActividad" />
          <p:selectOneMenu id="idSubActividad" value="#{reporteDiarioController.selected.idSubActividad}" title="#{bundle.CreateReporteDiarioTitle_idSubActividad}" required="true" requiredMessage="#{bundle.CreateReporteDiarioRequiredMessage_idSubActividad}">
            <f:selectItems value="#{subActividadController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
        <br />
        <p:commandButton action="#{reporteDiarioController.create}" value="#{bundle.CreateReporteDiarioSaveLink}" icon="ui-icon-disk"/>
        <p:commandButton action="#{reporteDiarioController.prepareList}" value="#{bundle.CreateReporteDiarioShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        <p:button outcome="/index" value="#{bundle.CreateReporteDiarioIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
