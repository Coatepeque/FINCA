<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListReporteDiarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="form" styleClass="jsfcrud_list_form">

        <p:toolbar>
          <p:toolbarGroup align="left">
            <p:commandButton action="#{reporteDiarioController.prepareCreate}" value="#{bundle.ListPlanillaCreateLink}" icon="ui-icon-newwin"/>
            <p:button outcome="/index" value="#{bundle.ListActividadIndexLink}" icon="ui-icon-home"/>
            <p:separator />
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"> 
              <p:printer target="tabla"  />
            </p:commandButton>
          </p:toolbarGroup>


          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="tabla" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="tabla" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="tabla" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>        
        
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListReporteDiarioEmpty}" rendered="#{reporteDiarioController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{reporteDiarioController.items.rowCount > 0}">

          <p:dataTable id="tabla" value="#{reporteDiarioController.items}" var="item" style="border:solid 1px" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" >
            <p:column style="width:32px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idReporteDiario}"/>
              </f:facet>
              <h:outputText value="#{item.idReporteDiario}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_fecha}"/>
              </f:facet>
              <h:outputText value="#{item.fecha}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_horainicio}"/>
              </f:facet>
              <h:outputText value="#{item.horainicio}">
                <f:convertDateTime pattern="HH:mm:ss" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_horafinal}"/>
              </f:facet>
              <h:outputText value="#{item.horafinal}">
                <f:convertDateTime pattern="HH:mm:ss" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idCostos}"/>
              </f:facet>
              <h:outputText value="#{item.idCostos.precio}"/>
            </p:column>
            <p:column filterBy="#{item.idEmpleado.nombres}" sortBy="#{item.idEmpleado.nombres}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idEmpleado.nombres}"/>
            </p:column>
            <p:column filterBy="#{item.idSubActividad.codigo}" sortBy="#{item.idSubActividad.codigo}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idSubActividad}"/>
              </f:facet>
              <h:outputText value="#{item.idSubActividad.codigo}"/>
            </p:column>
            
            <p:column style="width:32px" exportable="false" toggleable="false">
              <p:menuButton value="">
                <p:menuitem action="#{reporteDiarioController.prepareView}" value="#{bundle.ListReporteDiarioViewLink}" icon="ui-icon-search" />
                <p:menuitem action="#{reporteDiarioController.prepareEdit}" value="#{bundle.ListReporteDiarioEditLink}" icon="ui-icon-wrench" />
                <p:menuitem action="#{reporteDiarioController.destroy}" value="#{bundle.ListReporteDiarioDestroyLink}" icon="ui-icon-strash"/>           
              </p:menuButton>
            </p:column>                        
          </p:dataTable>          
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
