<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListReporteDiarioTitle}"></h:outputText>
    </ui:define>

        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListReporteDiarioEmpty}" rendered="#{reporteDiarioController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{reporteDiarioController.items.rowCount > 0}">
          <h:outputText value="#{reporteDiarioController.pagination.pageFirstItem + 1}..#{reporteDiarioController.pagination.pageLastItem + 1}/#{reporteDiarioController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{reporteDiarioController.previous}" value="#{bundle.Previous} #{reporteDiarioController.pagination.pageSize}" rendered="#{reporteDiarioController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{reporteDiarioController.next}" value="#{bundle.Next} #{reporteDiarioController.pagination.pageSize}" rendered="#{reporteDiarioController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{reporteDiarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idReporteDiario}"/>
              </f:facet>
              <h:outputText value="#{item.idReporteDiario}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_fecha}"/>
              </f:facet>
              <h:outputText value="#{item.fecha}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_horainicio}"/>
              </f:facet>
              <h:outputText value="#{item.horainicio}">
                <f:convertDateTime pattern="HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_horafinal}"/>
              </f:facet>
              <h:outputText value="#{item.horafinal}">
                <f:convertDateTime pattern="HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idCostos}"/>
              </f:facet>
              <h:outputText value="#{item.idCostos.precio}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idEmpleado.nombres}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListReporteDiarioTitle_idSubActividad}"/>
              </f:facet>
              <h:outputText value="#{item.idSubActividad.codigo}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{reporteDiarioController.prepareView}" value="#{bundle.ListReporteDiarioViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{reporteDiarioController.prepareEdit}" value="#{bundle.ListReporteDiarioEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{reporteDiarioController.destroy}" value="#{bundle.ListReporteDiarioDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{reporteDiarioController.prepareCreate}" value="#{bundle.ListReporteDiarioCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListReporteDiarioIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
