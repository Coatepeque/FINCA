<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditReporteDiarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_idReporteDiario}" for="idReporteDiario" />
          <h:inputText id="idReporteDiario" value="#{reporteDiarioController.selected.idReporteDiario}" title="#{bundle.EditReporteDiarioTitle_idReporteDiario}" required="true" requiredMessage="#{bundle.EditReporteDiarioRequiredMessage_idReporteDiario}"/>
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{reporteDiarioController.selected.descripcion}" title="#{bundle.EditReporteDiarioTitle_descripcion}" />
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_fecha}" for="fecha" />
          <h:inputText id="fecha" value="#{reporteDiarioController.selected.fecha}" title="#{bundle.EditReporteDiarioTitle_fecha}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_horainicio}" for="horainicio" />
          <h:inputText id="horainicio" value="#{reporteDiarioController.selected.horainicio}" title="#{bundle.EditReporteDiarioTitle_horainicio}" required="true" requiredMessage="#{bundle.EditReporteDiarioRequiredMessage_horainicio}">
            <f:convertDateTime pattern="HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_horafinal}" for="horafinal" />
          <h:inputText id="horafinal" value="#{reporteDiarioController.selected.horafinal}" title="#{bundle.EditReporteDiarioTitle_horafinal}" >
            <f:convertDateTime pattern="HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_idCostos}" for="idCostos" />
          <h:selectOneMenu id="idCostos" value="#{reporteDiarioController.selected.idCostos}" title="#{bundle.EditReporteDiarioTitle_idCostos}" required="true" requiredMessage="#{bundle.EditReporteDiarioRequiredMessage_idCostos}">
            <f:selectItems value="#{costosController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_idEmpleado}" for="idEmpleado" />
          <h:selectOneMenu id="idEmpleado" value="#{reporteDiarioController.selected.idEmpleado}" title="#{bundle.EditReporteDiarioTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditReporteDiarioRequiredMessage_idEmpleado}">
            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{bundle.EditReporteDiarioLabel_idSubActividad}" for="idSubActividad" />
          <h:selectOneMenu id="idSubActividad" value="#{reporteDiarioController.selected.idSubActividad}" title="#{bundle.EditReporteDiarioTitle_idSubActividad}" required="true" requiredMessage="#{bundle.EditReporteDiarioRequiredMessage_idSubActividad}">
            <f:selectItems value="#{subActividadController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{reporteDiarioController.update}" value="#{bundle.EditReporteDiarioSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditReporteDiarioViewLink}"/>
        <br />
        <h:commandLink action="#{reporteDiarioController.prepareList}" value="#{bundle.EditReporteDiarioShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditReporteDiarioIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
