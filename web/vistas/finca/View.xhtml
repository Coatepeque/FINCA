<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewFincaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      
      <h:form id="centrar">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewFincaLabel_idFinca}"/>
          <h:outputText value="#{fincaController.selected.idFinca}" title="#{bundle.ViewFincaTitle_idFinca}"/>
          <h:outputText value="#{bundle.ViewFincaLabel_descripcion}"/>
          <h:outputText value="#{fincaController.selected.descripcion}" title="#{bundle.ViewFincaTitle_descripcion}"/>
        </p:panelGrid>
        <br />
        <p:menuButton value="Opciones"> 
        <p:menuitem action="#{fincaController.destroyAndView}" value="#{bundle.ViewFincaDestroyLink}" icon="iu-icon-strash" update=":centrar:growl"/>
        <p:menuitem outcome="Edit" value="#{bundle.ViewFincaEditLink}" icon="iu-icon-wrench"/>
        <p:menuitem action="#{fincaController.prepareCreate}" value="#{bundle.ViewFincaCreateLink}" icon="iu-icon-newwin"/>
        <p:menuitem action="#{fincaController.prepareList}" value="#{bundle.ViewFincaShowAllLink}" icon="iu-icon-clipboard"/>
        </p:menuButton>
        
      </h:form>
    </ui:define>
  </ui:composition>

</html>
