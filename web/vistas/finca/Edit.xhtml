<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditFincaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.EditFincaLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{fincaController.selected.descripcion}" title="#{bundle.EditFincaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_descripcion}"/>
        </p:panelGrid>
          
        <p:menuButton value="Opciones">
        <p:menuitem action="#{fincaController.update}" value="#{bundle.EditFincaSaveLink}"/>
        <p:menuitem outcome="View" value="#{bundle.EditFincaViewLink}"/>
        <p:menuitem action="#{fincaController.prepareList}" value="#{bundle.EditFincaShowAllLink}" immediate="true"/>
         </p:menuButton>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
