<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewSubActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
     
      <h:form id="centrar">
          <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewSubActividadLabel_idSubActividad}"/>
          <h:outputText value="#{subActividadController.selected.idSubActividad}" title="#{bundle.ViewSubActividadTitle_idSubActividad}"/>
          <h:outputText value="#{bundle.ViewSubActividadLabel_codigo}"/>
          <h:outputText value="#{subActividadController.selected.codigo}" title="#{bundle.ViewSubActividadTitle_codigo}"/>
          <h:outputText value="#{bundle.ViewSubActividadLabel_descripcion}"/>
          <h:outputText value="#{subActividadController.selected.descripcion}" title="#{bundle.ViewSubActividadTitle_descripcion}"/>
          <h:outputText value="#{bundle.ViewSubActividadLabel_idActividad}"/>
          <h:outputText value="#{subActividadController.selected.idActividad.codigo}" title="#{bundle.ViewSubActividadTitle_idActividad}"/>
        </p:panelGrid>
        <br />
        <p:menuButton value="Opciones"> 
        <p:menuitem action="#{subActividadController.destroyAndView}" value="#{bundle.ViewSubActividadDestroyLink}" icon="ui-icon-trash" update=":centrar:growl"/>
        <p:menuitem outcome="Edit" value="#{bundle.ViewSubActividadEditLink}" icon="ui-icon-wrench"/>
        <p:menuitem action="#{subActividadController.prepareCreate}" value="#{bundle.ViewSubActividadCreateLink}" icon="ui-icon-newwin"/>
        <p:menuitem action="#{subActividadController.prepareList}" value="#{bundle.ViewSubActividadShowAllLink}" icon="ui-icon-clipboard"/>
        </p:menuButton>
        
      </h:form>
    </ui:define>
  </ui:composition>

</html>
