<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditSubActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.EditSubActividadLabel_codigo}" for="codigo" />
          <p:inputText id="codigo" value="#{subActividadController.selected.codigo}" title="#{bundle.EditSubActividadTitle_codigo}" required="true" requiredMessage="#{bundle.EditSubActividadRequiredMessage_codigo}"/>
          <p:outputLabel value="#{bundle.EditSubActividadLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{subActividadController.selected.descripcion}" title="#{bundle.EditSubActividadTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSubActividadRequiredMessage_descripcion}"/>
          <p:outputLabel value="#{bundle.EditSubActividadLabel_idActividad}" for="idActividad" />
          <p:selectOneMenu id="idActividad" value="#{subActividadController.selected.idActividad}" title="#{bundle.EditSubActividadTitle_idActividad}" required="true" requiredMessage="#{bundle.EditSubActividadRequiredMessage_idActividad}">
            <f:selectItems value="#{actividadController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
          <p:menuButton value="Opciones">
        <p:menuitem action="#{subActividadController.update}" value="#{bundle.EditSubActividadSaveLink}" ajax="false" icon="ui-icon-disk"/>
        <p:menuitem outcome="View" value="#{bundle.EditSubActividadViewLink}" icon="ui-icon-search"/>
        <p:menuitem action="#{subActividadController.prepareList}" value="#{bundle.EditSubActividadShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
       </p:menuButton>  
      </h:form>
    </ui:define>
  </ui:composition>

</html>
