<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListSubActividadTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListSubActividadEmpty}" rendered="#{subActividadController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{subActividadController.items.rowCount > 0}">
          <h:outputText value="#{subActividadController.pagination.pageFirstItem + 1}..#{subActividadController.pagination.pageLastItem + 1}/#{subActividadController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{subActividadController.previous}" value="#{bundle.Previous} #{subActividadController.pagination.pageSize}" rendered="#{subActividadController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{subActividadController.next}" value="#{bundle.Next} #{subActividadController.pagination.pageSize}" rendered="#{subActividadController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{subActividadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListSubActividadTitle_idSubActividad}"/>
              </f:facet>
              <h:outputText value="#{item.idSubActividad}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListSubActividadTitle_codigo}"/>
              </f:facet>
              <h:outputText value="#{item.codigo}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListSubActividadTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListSubActividadTitle_idActividad}"/>
              </f:facet>
              <h:outputText value="#{item.idActividad.codigo}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{subActividadController.prepareView}" value="#{bundle.ListSubActividadViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{subActividadController.prepareEdit}" value="#{bundle.ListSubActividadEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{subActividadController.destroy}" value="#{bundle.ListSubActividadDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{subActividadController.prepareCreate}" value="#{bundle.ListSubActividadCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListSubActividadIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>
