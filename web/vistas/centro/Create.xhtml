<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateCentroLabel_idCentro}" for="idCentro" />
          <h:inputText id="idCentro" value="#{centroController.selected.idCentro}" title="#{bundle.CreateCentroTitle_idCentro}" required="true" requiredMessage="#{bundle.CreateCentroRequiredMessage_idCentro}"/>
          <h:outputLabel value="#{bundle.CreateCentroLabel_codigo}" for="codigo" />
          <h:inputText id="codigo" value="#{centroController.selected.codigo}" title="#{bundle.CreateCentroTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCentroRequiredMessage_codigo}"/>
          <h:outputLabel value="#{bundle.CreateCentroLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{centroController.selected.descripcion}" title="#{bundle.CreateCentroTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCentroRequiredMessage_descripcion}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{centroController.create}" value="#{bundle.CreateCentroSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{centroController.prepareList}" value="#{bundle.CreateCentroShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreateCentroIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
