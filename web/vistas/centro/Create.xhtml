<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">
        <p:panelGrid columns="2">
          
          <p:outputLabel value="#{bundle.CreateCentroLabel_codigo}" for="codigo" />
          <p:inputText id="codigo" value="#{centroController.selected.codigo}" title="#{bundle.CreateCentroTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCentroRequiredMessage_codigo}"/>
          <p:outputLabel value="#{bundle.CreateCentroLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{centroController.selected.descripcion}" title="#{bundle.CreateCentroTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCentroRequiredMessage_descripcion}"/>
        </p:panelGrid>
        <br />
        <p:commandButton action="#{centroController.create}" value="#{bundle.CreateCentroSaveLink}" ajax="false" icon="ui-icon-disk" />
        <br />
        <br />
        <p:commandButton action="#{centroController.prepareList}" value="#{bundle.CreateCentroShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        <br />
        <br />
        <p:button outcome="/index" value="#{bundle.CreateCentroIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
