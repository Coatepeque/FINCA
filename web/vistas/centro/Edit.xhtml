<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditCentroLabel_idCentro}" for="idCentro" />
          <h:inputText id="idCentro" value="#{centroController.selected.idCentro}" title="#{bundle.EditCentroTitle_idCentro}" required="true" requiredMessage="#{bundle.EditCentroRequiredMessage_idCentro}"/>
          <h:outputLabel value="#{bundle.EditCentroLabel_codigo}" for="codigo" />
          <h:inputText id="codigo" value="#{centroController.selected.codigo}" title="#{bundle.EditCentroTitle_codigo}" required="true" requiredMessage="#{bundle.EditCentroRequiredMessage_codigo}"/>
          <h:outputLabel value="#{bundle.EditCentroLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{centroController.selected.descripcion}" title="#{bundle.EditCentroTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCentroRequiredMessage_descripcion}"/>
        </h:panelGrid>
        <h:commandLink action="#{centroController.update}" value="#{bundle.EditCentroSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditCentroViewLink}"/>
        <br />
        <h:commandLink action="#{centroController.prepareList}" value="#{bundle.EditCentroShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditCentroIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
