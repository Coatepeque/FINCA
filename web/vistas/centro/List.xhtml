<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:outputText escape="false" value="#{bundle.ListCentroEmpty}" rendered="#{centroController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{centroController.items.rowCount > 0}">
          <h:outputText value="#{centroController.pagination.pageFirstItem + 1}..#{centroController.pagination.pageLastItem + 1}/#{centroController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{centroController.previous}" value="#{bundle.Previous} #{centroController.pagination.pageSize}" rendered="#{centroController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{centroController.next}" value="#{bundle.Next} #{centroController.pagination.pageSize}" rendered="#{centroController.pagination.hasNextPage}"/>&nbsp;
          <p:dataTable value="#{centroController.items}" var="item"  style="border:solid 1px">
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_idCentro}"/>
              </f:facet>
              <h:outputText value="#{item.idCentro}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_codigo}"/>
              </f:facet>
              <h:outputText value="#{item.codigo}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <p:commandButton action="#{centroController.prepareView}" value="#{bundle.ListCentroViewLink}" icon="ui-icon-search"/>
              <h:outputText value="&nbsp; "/> <br/><br/>
              <p:commandButton action="#{centroController.prepareEdit}" value="#{bundle.ListCentroEditLink}" icon="ui-icon-wrench"/>
              <h:outputText value="&nbsp;"/> <br/><br/>
              <p:commandButton action="#{centroController.destroy}" value="#{bundle.ListCentroDestroyLink}" icon="ui-icon-strash"/>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        <br />
        <p:commandButton action="#{centroController.prepareCreate}" value="#{bundle.ListCentroCreateLink}" icon="ui-icon-newwin"/>
        <br />
        <br />
        <p:button outcome="/index" value="#{bundle.ListCentroIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
