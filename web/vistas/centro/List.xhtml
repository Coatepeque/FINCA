<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="form" styleClass="jsfcrud_list_form">
          <p:growl id="msgs" showDetail="true"/>
          
          <p:toolbar>
          <p:toolbarGroup align="left">
            <p:commandButton action="#{centroController.prepareCreate}" value="#{bundle.ListCentroCreateLink}" icon="ui-icon-newwin"/>
            <p:button outcome="/index" value="#{bundle.ListCentroIndexLink}" icon="ui-icon-home"/>
            <p:separator />
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"> 
              <p:printer target="tabla"  />
            </p:commandButton>
          </p:toolbarGroup>
              
        <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="tabla" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="tabla" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="tabla" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>
              
          <h:panelGroup id="messagePanel" layout="block">     
              <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
          </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListCentroEmpty}" rendered="#{centroController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{centroController.items.rowCount > 0}">
            
            <p:dataTable id="tabla" value="#{centroController.items}" var="item" style="border: solid 1px" editable="true"> 
                <p:ajax event="rowEdit" listener="#{centroController.update}" update=":form:msgs" immediate="true"/>
                
                <p:column style="width: 32px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_idCentro}"/>
              </f:facet>
              <h:outputText value="#{item.idCentro}"/>
            </p:column>
                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_codigo}"/>
              </f:facet>
              <h:outputText value="#{item.codigo}"/>
            </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
                <p:menuButton> 
                    <p:menuitem action="#{centroController.prepareView}" value="#{bundle.ListCentroViewLink}" icon="ui-icon-search"/>
                    <p:menuitem action="#{centroController.prepareEdit}" value="#{bundle.ListCentroEditLink}" icon="ui-icon-wrench"/>
                    <p:menuitem action="#{centroController.destroy}" value="#{bundle.ListCentroDestroyLink}" icon="ui-icon-strash"/>
                </p:menuButton>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        
      </h:form>
    </ui:define>
  </ui:composition>

</html>
