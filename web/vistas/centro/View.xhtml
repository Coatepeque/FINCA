<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewCentroLabel_idCentro}"/>
          <h:outputText value="#{centroController.selected.idCentro}" title="#{bundle.ViewCentroTitle_idCentro}"/>
          <h:outputText value="#{bundle.ViewCentroLabel_codigo}"/>
          <h:outputText value="#{centroController.selected.codigo}" title="#{bundle.ViewCentroTitle_codigo}"/>
          <h:outputText value="#{bundle.ViewCentroLabel_descripcion}"/>
          <h:outputText value="#{centroController.selected.descripcion}" title="#{bundle.ViewCentroTitle_descripcion}"/>
        </p:panelGrid>
        <br />
        <p:commandButton action="#{centroController.destroyAndView}" value="#{bundle.ViewCentroDestroyLink}" icon="ui-icon-strash"/>
        <br />
        <br />
        <p:button outcome="Edit" value="#{bundle.ViewCentroEditLink}" icon="ui-icon-wrench"/>
        <br />
        <p:commandButton action="#{centroController.prepareCreate}" value="#{bundle.ViewCentroCreateLink}" icon="ui-icon-newwin" />
        <br />
        <p:commandButton action="#{centroController.prepareList}" value="#{bundle.ViewCentroShowAllLink}" icon="ui-icon-clipboard"/>
        <br />
        <br />
        <p:button outcome="/index" value="#{bundle.ViewCentroIndexLink}" icon="ui-icon-home"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
