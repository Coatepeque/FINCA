<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewCentroTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewCentroLabel_idCentro}"/>
          <h:outputText value="#{centroController.selected.idCentro}" title="#{bundle.ViewCentroTitle_idCentro}"/>
          <h:outputText value="#{bundle.ViewCentroLabel_codigo}"/>
          <h:outputText value="#{centroController.selected.codigo}" title="#{bundle.ViewCentroTitle_codigo}"/>
          <h:outputText value="#{bundle.ViewCentroLabel_descripcion}"/>
          <h:outputText value="#{centroController.selected.descripcion}" title="#{bundle.ViewCentroTitle_descripcion}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{centroController.destroyAndView}" value="#{bundle.ViewCentroDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewCentroEditLink}"/>
        <br />
        <h:commandLink action="#{centroController.prepareCreate}" value="#{bundle.ViewCentroCreateLink}" />
        <br />
        <h:commandLink action="#{centroController.prepareList}" value="#{bundle.ViewCentroShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewCentroIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
