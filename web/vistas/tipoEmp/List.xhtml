<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListTipoEmpTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListTipoEmpEmpty}" rendered="#{tipoEmpController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{tipoEmpController.items.rowCount > 0}">
          <h:outputText value="#{tipoEmpController.pagination.pageFirstItem + 1}..#{tipoEmpController.pagination.pageLastItem + 1}/#{tipoEmpController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{tipoEmpController.previous}" value="#{bundle.Previous} #{tipoEmpController.pagination.pageSize}" rendered="#{tipoEmpController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{tipoEmpController.next}" value="#{bundle.Next} #{tipoEmpController.pagination.pageSize}" rendered="#{tipoEmpController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{tipoEmpController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpTitle_idTipoEmp}"/>
              </f:facet>
              <h:outputText value="#{item.idTipoEmp}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpTitle_codigo}"/>
              </f:facet>
              <h:outputText value="#{item.codigo}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpTitle_EMPLEADOidempleado}"/>
              </f:facet>
              <h:outputText value="#{item.EMPLEADOidempleado}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{tipoEmpController.prepareView}" value="#{bundle.ListTipoEmpViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{tipoEmpController.prepareEdit}" value="#{bundle.ListTipoEmpEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{tipoEmpController.destroy}" value="#{bundle.ListTipoEmpDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{tipoEmpController.prepareCreate}" value="#{bundle.ListTipoEmpCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListTipoEmpIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
