<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListCategoriaCostosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        
        <p:toolbar>
          <p:toolbarGroup align="left">
            <p:commandButton action="#{categoriaCostosController.prepareCreate}" value="#{bundle.ListCategoriaCostosCreateLink}" icon="ui-icon-newwin"/>
            <p:button outcome="/index" value="#{bundle.ListCategoriaCostosIndexLink}" icon="ui-icon-home"/>
            <p:separator />
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"> 
              <p:printer target="tabla" />
            </p:commandButton>
          </p:toolbarGroup> 

          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="tabla" fileName="cars" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="tabla" fileName="cars"/>
            </h:commandLink>
          </p:toolbarGroup>
        </p:toolbar>
        
        <h:outputText escape="false" value="#{bundle.ListCategoriaCostosEmpty}" rendered="#{categoriaCostosController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{categoriaCostosController.items.rowCount > 0}">
          <h:outputText value="#{categoriaCostosController.pagination.pageFirstItem + 1}..#{categoriaCostosController.pagination.pageLastItem + 1}/#{categoriaCostosController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{categoriaCostosController.previous}" value="#{bundle.Previous} #{categoriaCostosController.pagination.pageSize}" rendered="#{categoriaCostosController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{categoriaCostosController.next}" value="#{bundle.Next} #{categoriaCostosController.pagination.pageSize}" rendered="#{categoriaCostosController.pagination.hasNextPage}"/>&nbsp;
          <p:dataTable id="tabla" value="#{categoriaCostosController.items}" var="item"  style="border:solid 1px">
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCategoriaCostosTitle_idCategoriaCostos}"/>
              </f:facet>
              <h:outputText value="#{item.idCategoriaCostos}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCategoriaCostosTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCategoriaCostosTitle_idTipoCategoriaCostos}"/>
              </f:facet>
              <h:outputText value="#{item.idTipoCategoriaCostos.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
             <p:menuButton value="Opciones">
              <p:menuitem action="#{categoriaCostosController.prepareView}" value="#{bundle.ListCategoriaCostosViewLink}" icon="ui-icon-search"/>
              <p:menuitem action="#{categoriaCostosController.prepareEdit}" value="#{bundle.ListCategoriaCostosEditLink}" icon="ui-icon-wrench"/>
              <p:menuitem action="#{categoriaCostosController.destroy}" value="#{bundle.ListCategoriaCostosDestroyLink}" icon="ui-icon-strash"/>
             </p:menuButton>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        <br />
        
      </h:form>
    </ui:define>
  </ui:composition>

</html>
