<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListCategoriaCostosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="form" styleClass="jsfcrud_list_form">
        <p:growl id="msgs" showDetail="true"/>                

        <p:toolbar>
          <p:toolbarGroup align="left">
            <p:commandButton action="#{actividadController.prepareCreate}" value="#{bundle.ListActividadCreateLink}" icon="ui-icon-newwin"/>
            <p:button outcome="/index" value="#{bundle.ListActividadIndexLink}" icon="ui-icon-home"/>
            <p:separator />
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"> 
              <p:printer target="tabla"  />
            </p:commandButton>
          </p:toolbarGroup>


          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="tabla" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="tabla" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="tabla" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <h:outputText escape="false" value="#{bundle.ListCategoriaCostosEmpty}" rendered="#{categoriaCostosController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{categoriaCostosController.items.rowCount > 0}">

          <p:dataTable id="tabla" value="#{categoriaCostosController.items}" var="item"  editable="true"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                       paginator="true" rows="10" style="margin-bottom:20px">

            <p:ajax event="rowEdit" listener="#{categoriaCostosController.update}" update=":form:msgs" immediate="true"/>

            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCategoriaCostosTitle_idCategoriaCostos}"/>
              </f:facet>
              <h:outputText value="#{item.idCategoriaCostos}"/>
            </p:column>

            <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListActividadTitle_codigo}"/>
              </f:facet>
              <p:cellEditor>
                <f:facet name="output">
                  <h:outputText value="#{item.descripcion}" />
                </f:facet>
                <f:facet name="input">
                  <p:inputText value="#{item.descripcion}" style="width:100%"/>
                </f:facet>
              </p:cellEditor>
            </p:column>

            <p:column sortBy="#{item.idTipoCategoriaCostos.descripcion}" filterBy="#{item.idTipoCategoriaCostos.descripcion}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListActividadTitle_codigo}"/>
              </f:facet>
              <p:cellEditor>
                <f:facet name="output">
                  <h:outputText value="#{item.idTipoCategoriaCostos.descripcion}" />
                </f:facet>
                <f:facet name="input">
                  <p:selectOneMenu value="#{item.idTipoCategoriaCostos}">
                    <f:selectItems value="#{tipoCategoriaCostosController.itemsAvailableSelectOne}"/>
                  </p:selectOneMenu>
                </f:facet>
              </p:cellEditor>
            </p:column>

            <p:column style="width:32px" exportable="false" toggleable="false">
              <p:rowEditor />
              <p:menuButton value="">
                <p:menuitem action="#{categoriaCostosController.prepareView}" value="#{bundle.ListActividadViewLink}" icon="ui-icon-search" update=":form:msgs" />
                <p:menuitem action="#{categoriaCostosController.prepareEdit}" value="#{bundle.ListActividadEditLink}" icon="ui-icon-wrench" />
                <p:menuitem action="#{categoriaCostosController.destroy}" value="#{bundle.ListActividadDestroyLink}" icon="ui-icon-strash"/>           
              </p:menuButton>
            </p:column>
            
          </p:dataTable>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
