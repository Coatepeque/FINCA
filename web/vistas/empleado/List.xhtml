<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="form" styleClass="jsfcrud_list_form">
        <p:growl id="msgs" showDetail="true"/>                

        <p:toolbar>
          <p:toolbarGroup align="left">
            <p:commandButton action="#{empleadoController.prepareCreate}" value="#{bundle.ListActividadCreateLink}" icon="ui-icon-newwin"/>
            <p:button outcome="/index" value="#{bundle.ListActividadIndexLink}" icon="ui-icon-home"/>
            <p:separator />
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"> 
              <p:printer target="tabla"  />
            </p:commandButton>
          </p:toolbarGroup>


          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="tabla" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="tabla" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="tabla" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListEmpleadoEmpty}" rendered="#{empleadoController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{empleadoController.items.rowCount > 0}">

          <p:dataTable id="tabla" value="#{empleadoController.items}" var="item" style="border:solid 1px" editable="true" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

            <p:ajax event="rowEdit" listener="#{empleadoController.update}" update=":form:msgs" immediate="true"/>

            <p:column style="width:32px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_idEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idEmpleado}"/>
            </p:column>
            <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_nombres}"/>
              </f:facet>
              <h:outputText value="#{item.nombres}"/>
            </p:column>
            <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="Apellidos"/>
              </f:facet>
              <h:outputText value="#{item.apellidos}"/>
            </p:column>
            <p:column sortBy="#{item.dpi}" filterBy="#{item.dpi}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_dpi}"/>
              </f:facet>
              <h:outputText value="#{item.dpi}"/>
            </p:column>
            <p:column sortBy="#{item.extendido}" filterBy="#{item.extendido}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_extendido}"/>
              </f:facet>
              <h:outputText value="#{item.extendido}"/>
            </p:column>
            <p:column sortBy="#{item.nit}" filterBy="#{item.nit}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_nit}"/>
              </f:facet>
              <h:outputText value="#{item.nit}"/>
            </p:column>
            <p:column sortBy="#{item.sexo}" filterBy="#{item.sexo}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_sexo}"/>
              </f:facet>
              <h:outputText value="#{item.sexo}"/>
            </p:column>
            <p:column >
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_fechaNacimiento}"/>
              </f:facet>
              <h:outputText value="#{item.fechaNacimiento}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_foto}"/>
              </f:facet>
              <h:outputText value="#{item.foto}"/>
            </p:column>
            <p:column >
              <f:facet name="header" >
                <h:outputText value="#{bundle.ListEmpleadoTitle_fechaIngreso}"/>
              </f:facet>
              <h:outputText value="#{item.fechaIngreso}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
              </h:outputText>
            </p:column>
            <p:column sortBy="#{item.activo}" filterBy="#{item.activo}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_activo}"/>
              </f:facet>
              <h:outputText value="#{item.activo}"/>
            </p:column>
            <p:column sortBy="#{item.banco}" filterBy="#{item.banco}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_banco}"/>
              </f:facet>
              <h:outputText value="#{item.banco}"/>
            </p:column>
            <p:column sortBy="#{item.idFinca.descripcion}" filterBy="#{item.idFinca.descripcion}" filterStyle="width:80px">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_idFinca}"/>
              </f:facet>
              <h:outputText value="#{item.idFinca.descripcion}"/>
            </p:column>
            <p:column >
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_idTipoEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idTipoEmpleado.descripcion}"/>
            </p:column>

            <p:column style="width:32px" exportable="false" toggleable="false">
              <p:menuButton value="">
                <p:menuitem action="#{empleadoController.prepareView}" value="#{bundle.ListActividadViewLink}" icon="ui-icon-search" update=":form:msgs" />
                <p:menuitem action="#{empleadoController.prepareEdit}" value="#{bundle.ListActividadEditLink}" icon="ui-icon-wrench" />
                <p:menuitem action="#{empleadoController.destroy}" value="#{bundle.ListActividadDestroyLink}" icon="ui-icon-strash"/>           
              </p:menuButton>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
