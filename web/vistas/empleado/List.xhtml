<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListEmpleadoEmpty}" rendered="#{empleadoController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{empleadoController.items.rowCount > 0}">
          <h:outputText value="#{empleadoController.pagination.pageFirstItem + 1}..#{empleadoController.pagination.pageLastItem + 1}/#{empleadoController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{empleadoController.previous}" value="#{bundle.Previous} #{empleadoController.pagination.pageSize}" rendered="#{empleadoController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{empleadoController.next}" value="#{bundle.Next} #{empleadoController.pagination.pageSize}" rendered="#{empleadoController.pagination.hasNextPage}"/>&nbsp;
          <p:dataTable value="#{empleadoController.items}" var="item" style="border:solid 1px">
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_idEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idEmpleado}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_nombres}"/>
              </f:facet>
              <h:outputText value="#{item.nombres}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="Apellidos"/>
              </f:facet>
              <h:outputText value="#{item.apellidos}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_dpi}"/>
              </f:facet>
              <h:outputText value="#{item.dpi}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_extendido}"/>
              </f:facet>
              <h:outputText value="#{item.extendido}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_nit}"/>
              </f:facet>
              <h:outputText value="#{item.nit}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_sexo}"/>
              </f:facet>
              <h:outputText value="#{item.sexo}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_fechaNacimiento}"/>
              </f:facet>
              <h:outputText value="#{item.fechaNacimiento}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_foto}"/>
              </f:facet>
              <h:outputText value="#{item.foto}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_fechaIngreso}"/>
              </f:facet>
              <h:outputText value="#{item.fechaIngreso}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_activo}"/>
              </f:facet>
              <h:outputText value="#{item.activo}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_banco}"/>
              </f:facet>
              <h:outputText value="#{item.banco}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_idFinca}"/>
              </f:facet>
              <h:outputText value="#{item.idFinca.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEmpleadoTitle_idTipoEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idTipoEmpleado.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{empleadoController.prepareView}" value="#{bundle.ListEmpleadoViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{empleadoController.prepareEdit}" value="#{bundle.ListEmpleadoEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{empleadoController.destroy}" value="#{bundle.ListEmpleadoDestroyLink}"/>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ListEmpleadoCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListEmpleadoIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
