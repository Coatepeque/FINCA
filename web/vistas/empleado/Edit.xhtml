<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
          <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.EditEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEmpleado}"/>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombres}" for="nombres" />
          <h:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.EditEmpleadoTitle_nombres}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombres}"/>
          <h:outputLabel value="Apellidos" for="apellidos" />
          <h:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="Apellidos" required="true" requiredMessage="Ingresa el apellido"/>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_dpi}" for="dpi" />
          <h:inputText id="dpi" value="#{empleadoController.selected.dpi}" title="#{bundle.EditEmpleadoTitle_dpi}" />
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_extendido}" for="extendido" />
          <h:inputText id="extendido" value="#{empleadoController.selected.extendido}" title="#{bundle.EditEmpleadoTitle_extendido}" />
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_nit}" for="nit" />
          <h:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{bundle.EditEmpleadoTitle_nit}" />
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_sexo}" for="sexo" />
          <h:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.EditEmpleadoTitle_sexo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_sexo}"/>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
          <h:inputText id="fechaNacimiento" value="#{empleadoController.selected.fechaNacimiento}" title="#{bundle.EditEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaNacimiento}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_foto}" for="foto" />
          <h:inputTextarea rows="4" cols="30" id="foto" value="#{empleadoController.selected.foto}" title="#{bundle.EditEmpleadoTitle_foto}" />
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
          <h:inputText id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.EditEmpleadoTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaIngreso}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_activo}" for="activo" />
          <h:inputText id="activo" value="#{empleadoController.selected.activo}" title="#{bundle.EditEmpleadoTitle_activo}" />
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_banco}" for="banco" />
          <h:inputText id="banco" value="#{empleadoController.selected.banco}" title="#{bundle.EditEmpleadoTitle_banco}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_banco}"/>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_idFinca}" for="idFinca" />
          <h:selectOneMenu id="idFinca" value="#{empleadoController.selected.idFinca}" title="#{bundle.EditEmpleadoTitle_idFinca}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idFinca}">
            <f:selectItems value="#{fincaController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{bundle.EditEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
          <h:selectOneMenu id="idTipoEmpleado" value="#{empleadoController.selected.idTipoEmpleado}" title="#{bundle.EditEmpleadoTitle_idTipoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idTipoEmpleado}">
            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
        <br />
        <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
