<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombres}" for="nombres" />
          <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.EditEmpleadoTitle_nombres}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombres}"/>
          <p:outputLabel value="Apellidos" for="apellidos" />
          <p:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="Apellidos" required="true" requiredMessage="Ingresa el apellido"/>
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_dpi}" for="dpi" />
          <p:inputText id="dpi" value="#{empleadoController.selected.dpi}" title="#{bundle.EditEmpleadoTitle_dpi}" />
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_extendido}" for="extendido" />
          <p:inputText id="extendido" value="#{empleadoController.selected.extendido}" title="#{bundle.EditEmpleadoTitle_extendido}" />
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_nit}" for="nit" />
          <p:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{bundle.EditEmpleadoTitle_nit}" />
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_sexo}" for="sexo" />
          <p:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.EditEmpleadoTitle_sexo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_sexo}"/>
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
          <p:calendar id="fechaNacimiento" value="#{empleadoController.selected.fechaNacimiento}" title="#{bundle.EditEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaNacimiento}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
          </p:calendar>
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_foto}" for="foto" />
          <p:inputTextarea rows="4" cols="30" id="foto" value="#{empleadoController.selected.foto}" title="#{bundle.EditEmpleadoTitle_foto}" />
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
          <p:calendar id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.EditEmpleadoTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaIngreso}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
          </p:calendar>
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_activo}" for="activo" />
          <p:inputText id="activo" value="#{empleadoController.selected.activo}" title="#{bundle.EditEmpleadoTitle_activo}" />
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_banco}" for="banco" />
          <p:inputText id="banco" value="#{empleadoController.selected.banco}" title="#{bundle.EditEmpleadoTitle_banco}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_banco}"/>
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_idFinca}" for="idFinca" />
          <p:selectOneMenu id="idFinca" value="#{empleadoController.selected.idFinca}" title="#{bundle.EditEmpleadoTitle_idFinca}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idFinca}">
            <f:selectItems value="#{fincaController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
          <p:outputLabel value="#{bundle.EditEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
          <p:selectOneMenu id="idTipoEmpleado" value="#{empleadoController.selected.idTipoEmpleado}" title="#{bundle.EditEmpleadoTitle_idTipoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idTipoEmpleado}">
            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
          <p:menuButton value="Opciones"> 
              <p:menuitem action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}" ajax="false" icon="ui-icon-disk"/>
              <p:menuitem outcome="View" value="#{bundle.EditEmpleadoViewLink}" icon="ui-icon-search"/>
              <p:menuitem action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
          </p:menuButton>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
