<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
          <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
          <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_dpi}" for="dpi" />
          <h:inputText id="dpi" value="#{empleadoController.selected.dpi}" title="#{bundle.CreateEmpleadoTitle_dpi}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_dpi}"/>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_extendido}" for="extendido" />
          <h:inputText id="extendido" value="#{empleadoController.selected.extendido}" title="#{bundle.CreateEmpleadoTitle_extendido}" />
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nit}" for="nit" />
          <h:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{bundle.CreateEmpleadoTitle_nit}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nit}"/>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_sexo}" for="sexo" />
          <h:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.CreateEmpleadoTitle_sexo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_sexo}"/>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaNac}" for="fechaNac" />
          <h:inputText id="fechaNac" value="#{empleadoController.selected.fechaNac}" title="#{bundle.CreateEmpleadoTitle_fechaNac}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_fechaNac}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_foto}" for="foto" />
          <h:inputTextarea rows="4" cols="30" id="foto" value="#{empleadoController.selected.foto}" title="#{bundle.CreateEmpleadoTitle_foto}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_foto}"/>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
          <h:inputText id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.CreateEmpleadoTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_fechaIngreso}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaFinal}" for="fechaFinal" />
          <h:inputText id="fechaFinal" value="#{empleadoController.selected.fechaFinal}" title="#{bundle.CreateEmpleadoTitle_fechaFinal}" >
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.CreateEmpleadoLabel_estado}" for="estado" />
          <h:inputText id="estado" value="#{empleadoController.selected.estado}" title="#{bundle.CreateEmpleadoTitle_estado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_estado}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
