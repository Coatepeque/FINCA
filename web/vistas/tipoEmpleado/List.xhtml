<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListTipoEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListTipoEmpleadoEmpty}" rendered="#{tipoEmpleadoController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{tipoEmpleadoController.items.rowCount > 0}">
          <h:outputText value="#{tipoEmpleadoController.pagination.pageFirstItem + 1}..#{tipoEmpleadoController.pagination.pageLastItem + 1}/#{tipoEmpleadoController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{tipoEmpleadoController.previous}" value="#{bundle.Previous} #{tipoEmpleadoController.pagination.pageSize}" rendered="#{tipoEmpleadoController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{tipoEmpleadoController.next}" value="#{bundle.Next} #{tipoEmpleadoController.pagination.pageSize}" rendered="#{tipoEmpleadoController.pagination.hasNextPage}"/>&nbsp;
          <p:dataTable value="#{tipoEmpleadoController.items}" var="item" style="border:solid 1px"  widgetVar="item"
                       emptyMessage="No se encontraron registros" 
                       >
            <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('item').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
            </f:facet>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpleadoTitle_idTipoEmpleado}"/>
              </f:facet>
              <h:outputText value="#{item.idTipoEmpleado}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpleadoTitle_codigo}"/>
              </f:facet>
              <h:outputText value="#{item.codigo}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTipoEmpleadoTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{tipoEmpleadoController.prepareView}" value="#{bundle.ListTipoEmpleadoViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{tipoEmpleadoController.prepareEdit}" value="#{bundle.ListTipoEmpleadoEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{tipoEmpleadoController.destroy}" value="#{bundle.ListTipoEmpleadoDestroyLink}"/>
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{tipoEmpleadoController.prepareCreate}" value="#{bundle.ListTipoEmpleadoCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListTipoEmpleadoIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
