<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateTipoEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.CreateTipoEmpleadoLabel_codigo}" for="codigo" />
          <p:inputText id="codigo" value="#{tipoEmpleadoController.selected.codigo}" title="#{bundle.CreateTipoEmpleadoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTipoEmpleadoRequiredMessage_codigo}"/>
          <p:outputLabel value="#{bundle.CreateTipoEmpleadoLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{tipoEmpleadoController.selected.descripcion}" title="#{bundle.CreateTipoEmpleadoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoEmpleadoRequiredMessage_descripcion}"/>
        </p:panelGrid>
        <br />
        
        <p:commandButton action="#{tipoEmpleadoController.create}" value="#{bundle.CreateTipoEmpleadoSaveLink}" ajax="false" icon="ui-icon-disk"/>
        <p:commandButton action="#{tipoEmpleadoController.prepareList}" value="#{bundle.CreateTipoEmpleadoShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        <p:button outcome="/index" value="#{bundle.CreateTipoEmpleadoIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
