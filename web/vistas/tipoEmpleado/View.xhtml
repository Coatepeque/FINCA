<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewTipoEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_idTipoEmpleado}"/>
          <h:outputText value="#{tipoEmpleadoController.selected.idTipoEmpleado}" title="#{bundle.ViewTipoEmpleadoTitle_idTipoEmpleado}"/>
          <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_codigo}"/>
          <h:outputText value="#{tipoEmpleadoController.selected.codigo}" title="#{bundle.ViewTipoEmpleadoTitle_codigo}"/>
          <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_descripcion}"/>
          <h:outputText value="#{tipoEmpleadoController.selected.descripcion}" title="#{bundle.ViewTipoEmpleadoTitle_descripcion}"/>
        </p:panelGrid>
        <br />
         <p:menuButton value="Opciones"> 
        <p:menuitem action="#{tipoEmpleadoController.destroyAndView}" value="#{bundle.ViewTipoEmpleadoDestroyLink}" icon="iu-icon-strash"/>
        <p:menuitem outcome="Edit" value="#{bundle.ViewTipoEmpleadoEditLink}" icon="iu-icon-wrench"/>
        <p:menuitem action="#{tipoEmpleadoController.prepareCreate}" value="#{bundle.ViewTipoEmpleadoCreateLink}" icon="iu-icon-newwin"/>
        <p:menuitem action="#{tipoEmpleadoController.prepareList}" value="#{bundle.ViewTipoEmpleadoShowAllLink}" icon="iu-icon-clipboard"/>
        </p:menuButton>

      </h:form>
    </ui:define>
  </ui:composition>
