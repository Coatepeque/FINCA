<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditTipoEmpleadoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.EditTipoEmpleadoLabel_codigo}" for="codigo" />
          <p:inputText id="codigo" value="#{tipoEmpleadoController.selected.codigo}" title="#{bundle.EditTipoEmpleadoTitle_codigo}" required="true" requiredMessage="#{bundle.EditTipoEmpleadoRequiredMessage_codigo}"/>
          <p:outputLabel value="#{bundle.EditTipoEmpleadoLabel_descripcion}" for="descripcion" />
          <p:inputText id="descripcion" value="#{tipoEmpleadoController.selected.descripcion}" title="#{bundle.EditTipoEmpleadoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipoEmpleadoRequiredMessage_descripcion}"/>
        </p:panelGrid>
          <p:menuButton value="Opciones">
        <p:menuitem action="#{tipoEmpleadoController.update}" value="#{bundle.EditTipoEmpleadoSaveLink}" ajax="false" icon="ui-icon-disk"/>
        <p:menuitem outcome="View" value="#{bundle.EditTipoEmpleadoViewLink}" icon="ui-icon-search"/>
        <p:menuitem action="#{tipoEmpleadoController.prepareList}" value="#{bundle.EditTipoEmpleadoShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        </p:menuButton>
        
      </h:form>
    </ui:define>
  </ui:composition>

</html>
