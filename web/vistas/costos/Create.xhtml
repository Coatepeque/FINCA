<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateCostosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form id="centrar">
        <p:panelGrid columns="2">
          <p:outputLabel value="#{bundle.CreateCostosLabel_precio}" for="precio" />
          <p:inputText id="precio" value="#{costosController.selected.precio}" title="#{bundle.CreateCostosTitle_precio}" required="true" requiredMessage="#{bundle.CreateCostosRequiredMessage_precio}"/>
          <p:outputLabel value="#{bundle.CreateCostosLabel_cantidad}" for="cantidad" />
          <p:inputText id="cantidad" value="#{costosController.selected.cantidad}" title="#{bundle.CreateCostosTitle_cantidad}" />
          <p:outputLabel value="#{bundle.CreateCostosLabel_idCategoriaCostos}" for="idCategoriaCostos" />
          <p:selectOneMenu id="idCategoriaCostos" value="#{costosController.selected.idCategoriaCostos}" title="#{bundle.CreateCostosTitle_idCategoriaCostos}" required="true" requiredMessage="#{bundle.CreateCostosRequiredMessage_idCategoriaCostos}">
            <f:selectItems value="#{categoriaCostosController.itemsAvailableSelectOne}"/>
          </p:selectOneMenu>
        </p:panelGrid>
        <br />
        <br />
        <p:commandButton action="#{costosController.create}" value="#{bundle.CreateCostosSaveLink}" ajax="false" icon="ui-icon-disk"/>
        <p:commandButton action="#{costosController.prepareList}" value="#{bundle.CreateCostosShowAllLink}" immediate="true" icon="ui-icon-clipboard"/>
        <p:button outcome="/index" value="#{bundle.CreateCostosIndexLink}" icon="ui-icon-home"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
