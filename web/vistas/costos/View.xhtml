<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewCostosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      
      <h:form id="centrar">
          <p:growl id="growl" showDetail="true" sticky="true"/>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewCostosLabel_idCostos}"/>
          <h:outputText value="#{costosController.selected.idCostos}" title="#{bundle.ViewCostosTitle_idCostos}"/>
          <h:outputText value="#{bundle.ViewCostosLabel_precio}"/>
          <h:outputText value="#{costosController.selected.precio}" title="#{bundle.ViewCostosTitle_precio}"/>
          <h:outputText value="#{bundle.ViewCostosLabel_cantidad}"/>
          <h:outputText value="#{costosController.selected.cantidad}" title="#{bundle.ViewCostosTitle_cantidad}"/>
          <h:outputText value="#{bundle.ViewCostosLabel_idCategoriaCostos}"/>
          <h:outputText value="#{costosController.selected.idCategoriaCostos.descripcion}" title="#{bundle.ViewCostosTitle_idCategoriaCostos}"/>
        </h:panelGrid>
        <br />
        <p:menuButton value="Opciones"> 
            <p:menuitem action="#{costosController.destroyAndView}" value="#{bundle.ViewCostosDestroyLink}" icon="ui-icon-trash" update=":centrar:growl"/>
            <p:menuitem outcome="Edit" value="#{bundle.ViewCostosEditLink}" icon="ui-icon-wrench"/>
            <p:menuitem action="#{costosController.prepareCreate}" value="#{bundle.ViewCostosCreateLink}" icon="ui-icon-newwin" />
            <p:menuitem action="#{costosController.prepareList}" value="#{bundle.ViewCostosShowAllLink}" icon="ui-icon-clipboard"/>
        </p:menuButton>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
